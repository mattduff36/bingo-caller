<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Bingo Caller Deluxe</title>
    <link rel="stylesheet" href="style.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Apple PWA Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BingoCall">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180x180.png"> <!-- 180x180 for modern iPhones -->
    <!-- You can add more apple-touch-icon sizes if needed, e.g., for older devices or iPads -->
    <!-- <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-touch-icon-152x152.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="167x167" href="/icons/apple-touch-icon-167x167.png"> -->

    <!-- Optional: Theme color for Safari address bar (though less relevant in standalone) -->
    <meta name="theme-color" content="#ff4500">

</head>
<body>
    <div class="bingo-caller-app">
        <header>
            <img src="/Bingo_Logo.png" alt="Bingo Caller Deluxe Logo" id="logo">
        </header>

        <div class="controls">
            <button id="settingsButton" class="icon-button" aria-label="Open Settings">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.44,0.17-0.48,0.41L9.2,5.25C8.61,5.49,8.08,5.81,7.58,6.19L5.19,5.23C4.97,5.16,4.72,5.23,4.6,5.45L2.68,8.77 c-0.11,0.2-0.06,0.47,0.12,0.61l2.03,1.58C4.77,11.36,4.75,11.68,4.75,12c0,0.32,0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.44 c0.04,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.48-0.41l0.36-2.44c0.59-0.24,1.12-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0.01,0.59-0.22l1.92-3.32c0.11-0.2,0.06-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            </button>
            <label for="intervalInput">Interval (s):</label>
            <input type="number" id="intervalInput" value="5" min="1">
            <button id="resetButton" class="icon-button" aria-label="Reset Game">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                </svg>
            </button>
        </div>

        <div class="called-ball-display">
            <div id="ballDisplay" class="ball" tabindex="0" aria-label="Start or Pause Bingo Calling">
                <span id="ballNumber">--</span>
            </div>
            <p id="lastCalledMessage">Waiting to start...</p>
            <div id="nicknameExplanationDisplay" class="nickname-explanation">
                <!-- Nickname explanation will appear here -->
            </div>
        </div>

        <div id="bingoBoardContainer" class="bingo-board-container" tabindex="0" role="button" aria-label="Expand Bingo Board">
            <!-- 90 balls will be dynamically inserted here by JavaScript -->
        </div>
    </div>

    <!-- Expanded Board Modal -->
    <div id="expandedBoardModal" class="modal">
        <div class="modal-content expanded-board-content">
             <header class="modal-header">
                <h2>Called Numbers</h2>
                <button id="closeExpandedBoardButton" class="close-button" aria-label="Close Expanded Board">&times;</button>
            </header>
            <div class="modal-body">
                <div id="recentCallsContainer" class="recent-calls-container">
                    <span class="recent-calls-label">Last 5:</span>
                    <div class="recent-calls-balls">
                        <!-- Most recent calls will be rendered here as balls -->
                    </div>
                </div>
                <div id="expandedBingoBoard" class="bingo-board-container expanded">
                    <!-- Expanded 90-ball grid will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Settings</h2>
                <button id="closeModalButton" class="close-button" aria-label="Close Settings">&times;</button>
            </header>
            <div class="modal-body">
                <div class="voice-controls">
                    <label for="voiceSelector">Caller's Voice:</label>
                    <select id="voiceSelector">
                        <option>Loading voices...</option>
                    </select>
                </div>
                <!-- Future settings will go here -->
            </div>
        </div>
    </div>

    <script src="bingoNicknames.js"></script>
    <script src="script.js"></script>
</body>
</html>
